<div class="container">
  <h1 class="title">
    {{ "PAGES.HOME.TITLE" | translate }}
  </h1>

  <p>{{ "PAGES.HOME.INSTRUCTIONS" | translate }}</p>

  <mat-form-field appearance="fill">
    <mat-label>{{ "PAGES.HOME.NEWPOST.TITLE" | translate }}</mat-label>
    <input matInput [(ngModel)]="newPost.title" />
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill">
    <mat-label>{{ "PAGES.HOME.NEWPOST.TEXT" | translate }}</mat-label>
    <input matInput [(ngModel)]="newPost.text" /> </mat-form-field
  ><br />
  <button mat-raised-button color="primary" (click)="addPost()">
    {{ "PAGES.HOME.NEWPOST.ADD" | translate }}
  </button>

  <h2 style="margin-bottom: 0px">{{ "PAGES.HOME.POSTS.TITLE" | translate }}</h2>

  <mat-action-list>
    <button mat-list-item *ngFor="let post of posts" (click)="removePost(post)">
      <mat-icon mat-list-icon>note</mat-icon>
      <div mat-line>{{ post.title }}</div>
      <div mat-line>{{ post.text }}</div>
    </button>
  </mat-action-list>
</div>
